- name: Download Helm
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    dest: /tmp/get_helm.sh
    mode: "0700"

- name: Install required packages
  ansible.builtin.apt:
    pkg:
      - wget
      - curl
      - net-tools

- name: Install helm
  ansible.builtin.shell: sh /tmp/get_helm.sh
